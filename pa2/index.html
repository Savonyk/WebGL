<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PA#2</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>
<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>Practical assignment 2</h2>

<div>
    <label for="typeOfSurface">Mode</label>
    <input name="typeOfSurface" type="checkbox" id="SurfaceType" checked onchange="Redraw()">
    
    <label for="IsFilterActive">Filter</label>
    <input name="IsFilterActive" type="checkbox" id="filter" checked onchange="Redraw()">
</div>

<div id="light">
    <p>Move light position from -50 to 50</p>
    <label for="lightX">X:</label>
    <input id="lightX" type="range" min="-50" max="50" step="1" onchange="Redraw()" />
    <label for="lightY">Y:</label>
    <input id="lightY" type="range" min="-50" max="50" step="2" onchange="Redraw()" />
    <label for="lightZ">Z:</label>
    <input id="lightZ" type="range" min="-50" max="50" step="2" onchange="Redraw()" />
</div>

<br/>

<div>
    <div>
        <label for ="eyeSeparation">Eye separation</label>
        <input id="eyeSeparation" type="range" min="0" max="200" step="4"  value="80">
    </div>
    <div>
        <label for ="FOV">Field of View</label>
        <input id="FOV" type="range" min="0.5" max="3.14" step="0.02" value="1">
    </div>
    <div>
        <label for ="nearDistance">Near Clipping distance</label>
        <input id="nearDistance" type="range" min="5" max="20" step="0.25" value="10" >
    </div>
    <div>
        <label for="convergence">Convergence</label>
        <input id="convergence" type="range" min="500" max="2500" step="10" value="2000">
    </div>
    <br/>
    <div>
        <button id="play-button" type="button">Play</button>
    </div>
</div>

<div id="canvas-holder">
   <canvas width="500" height="500" id="webglcanvas" style="background-color:red"></canvas>
</div>
</body></html>
